<h2>Log In</h2>
<h4>Use a local account to log in.</h4>
<hr />
<div class="col-md-6">
  <form [formGroup]="loginForm" novalidate (ngSubmit)="loginSend(loginForm.controls['userEmail'].value, loginForm.controls['userPassword'].value,
   loginForm.controls['userCheckbox'].value)">
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" name="email" formControlName="userEmail" />
      <div class="alert alert-danger"
        *ngIf="loginForm.controls['userEmail'].invalid && loginForm.controls['userEmail'].touched">
        Не правильный формат
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" name="password" formControlName="userPassword" />
      <div class="alert alert-danger"
        *ngIf="loginForm.controls['userPassword'].invalid && loginForm.controls['userPassword'].touched">
        Не указан пароль
      </div>
    </div>
    <div class="form-group">
      <input type="checkbox" formControlName="userCheckbox"> &nbsp; Remember Me
    </div>
    <div class="form-group">
      <button [disabled]="loginForm.invalid" class="btn btn-outline-dark font-weight-bold">Enter</button>
    </div>
    <div class="form-group">
      <p>
        <a href="{{url}}Account/ForgotPassword">Forgot your password?</a>
      </p>
      <p>
        <a href="{{url}}Account/Register">Register as a new user</a>
      </p>
    </div>
  </form>
</div>
