<table class="table table-borderless">
    <div *ngIf="!photos">No Photos</div>
    <tr *ngFor="let item of photos">
        <td>
            <a data-fancybox="gallery" href="{{url}}/{{item.guid}}">
                <img class="img-thumbnail mx-auto d-block"
                    src="{{url}}/{{item.guid}}?width=320" alt="Foto" />
            </a>
        </td>
        <td>{{item.photoName}}</td>
        <td><button class="btn btn-outline-danger font-weight-bold" (click)="deleteBtn(item)">Delete</button></td>
    </tr>
</table>
