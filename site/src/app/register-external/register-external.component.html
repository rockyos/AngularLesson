<h2>Register</h2>
<h4>Associate your account</h4>
<hr />
<p class="text-primary">You have successfully authenticated. Please enter a user name for this site below and click the "Sign in" button to finish logging in.</p>
<div class="col-md-5">
  <form [formGroup]="registerextForm" novalidate
    (ngSubmit)="registerExtSend(registerextForm.controls['registerextEmail'].value)">
    <div class="form-group">
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
      <label>Email</label>
      <input class="form-control" name="email" formControlName="registerextEmail" />
      <div class="alert alert-danger"
        *ngIf="registerextForm.controls['registerextEmail'].invalid && registerextForm.controls['registerextEmail'].touched">
        Wrong format!
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="registerextForm.invalid" class="btn btn-outline-dark font-weight-bold">Sign in</button>
    </div>
  </form>
</div>
