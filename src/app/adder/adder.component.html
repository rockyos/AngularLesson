<div>
    <label for="name_input">Name</label>
    <input type="text" id="name_input" [(ngModel)]="myName"/><br/>
    <label for="myPrice_input">Price</label>
    <input type="number" id="myPrice_input" [(ngModel)]="myPrice"/><br/>
    <label for="myCategory_input">Category</label>
    <input type="text" id="myCategory_input" [(ngModel)]="myCategory"/><br/>
    <button (click)="Add()">Add</button>
</div>
